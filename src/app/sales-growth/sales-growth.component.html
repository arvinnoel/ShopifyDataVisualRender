<mat-form-field *ngIf="!loading">
    <mat-label>Select Interval</mat-label>
    <mat-select [(ngModel)]="selectedInterval" (selectionChange)="onIntervalChange()">
      <mat-option *ngFor="let interval of intervals" [value]="interval">{{ interval }}</mat-option>
    </mat-select>
  </mat-form-field>
  
  <mat-form-field *ngIf="!loading && selectedInterval">
    <mat-label>Select Year</mat-label>
    <mat-select [(ngModel)]="selectedYear" (selectionChange)="onYearChange()">
      <mat-option *ngFor="let year of years" [value]="year">{{ year }}</mat-option>
    </mat-select>
  </mat-form-field>
  
  <mat-card>
    <div *ngIf="noData" class="no-data-message">
      No data available for the selected interval and year.
    </div>
    <div *ngIf="!noData">
      <canvas id="growthRateChart"></canvas>
    </div>
  </mat-card>
